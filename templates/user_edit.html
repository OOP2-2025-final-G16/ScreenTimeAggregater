<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ユーザー編集</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>ユーザーを編集</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('login') }}">HOME</a></li>
        <li><a href="{{ url_for('user.list') }}">ユーザー一覧</a></li>
        <li>ユーザー編集</li>
    </ul>

    <form action="{{ url_for('user.edit', user_id=user.user_id) }}" method="post">
        <label>ユーザー名: <input type="text" name="user_name" value="{{ user.user_name }}" required></label><br>
        <label>パスワード: <input type="password" name="user_password" value="{{ user.user_password }}" minlength="6" required></label><br>
        <button type="submit">保存</button>
    </form>
</body>
</html>
