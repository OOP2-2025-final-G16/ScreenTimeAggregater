<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ScreenTimeAggregater - ログイン</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>ScreenTimeAggregater</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}" style="color: red;">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div class="login-form">
        <h2>ログイン</h2>
        <form action="{{ url_for('index') }}" method="post">
            <div class="form-group">
                <label for="user_name">ユーザー名:</label><br>
                <input type="text" id="user_name" name="user_name" required>
            </div>
            
            <div class="form-group">
                <label for="user_password">パスワード:</label><br>
                <input type="password" id="user_password" name="user_password" required>
            </div>
            
            <button type="submit">ログインしてアプリ一覧へ</button>
        </form>
    </div>

    <hr>
    <h3>管理メニュー</h3>
    <ul>
      <li><a href="{{ url_for('personal') }}">アプリ一覧を表示</a></li>
      <li><a href="{{ url_for('user_list') }}">ユーザー管理</a></li>
      <li><a href="{{ url_for('stats_global') }}">全体統計</a></li>
    </ul>
</body>
</html>
