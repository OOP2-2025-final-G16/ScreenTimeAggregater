<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ユーザー追加 | ScreenTimeAggregater</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <main class="login-card">
        <h1>新しいユーザーを追加</h1>
        <ul class="breadcrumb">
            <li><a href="{{ url_for('index') }}">ログイン画面</a></li>
            <li>ユーザー登録</li>
        </ul>

        <form id="userAddForm" class="login-form">
            <label for="user_name">ユーザー名</label>
            <input type="text" id="user_name" name="user_name" placeholder="例: yamada" required>
            <label for="user_password">パスワード</label>
            <input type="password" id="user_password" name="user_password" minlength="6" placeholder="6文字以上" required>
            <button type="submit">追加</button>
        </form>
        <div id="userAddFeedback" class="flash-wrapper" aria-live="polite"></div>
        <p class="muted">既にアカウントをお持ちの方</p>
        <a class="button" href="{{ url_for('index') }}">ログイン画面へ</a>
    </main>
    <script src="{{ url_for('static', filename='auth.js') }}"></script>
</body>
</html>
