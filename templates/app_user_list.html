<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>{{ title }}</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('aggregation') }}">集計</a></li>
    </ul>
    <table>
        <thead>
            <tr>
                <th>ユーザー名</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td><a href="{{ url_for('app_user.user_detail', user_id=user.user_id) }}">{{ user.user_name }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
