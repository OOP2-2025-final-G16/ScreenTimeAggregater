<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <header class="app-header">
        <div class="header-title">
            <h1 class="app-name">スクリーンタイム集計アプリ</h1>
        </div>
        <div class="header-user">
            <span>{{user_name}}</span>
        </div>
    </header>

    <div class="main-container">
        
        <aside class="sidebar">
            <div class="logo-area">
                <h2>App Logo</h2>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><h2><a href="/main_page" class="nav-link main">🏠 メインページ</a></h2></li>
                    <li><a href="/" class="nav-link active">📝あなたのデータを入力しよう</a></li>
                    <li><a href="/" class="nav-link">📊個人集計</a></li>
                    <li><a href="/" class="nav-link logout">👤 ログアウト</a></li>
                </ul>
            </nav>
        </aside>

    <main class="stats-page">
        <div class="card">
            <header class="stats-hero">
                <div>
                    <h1>{{ title }}</h1>
                    {% if user %}
                        <p>{{ user.user_name }}さんの集計です。</p>
                    {% endif %}
                    <p id="topAppInfo">集計データを読み込み中...</p>
                </div>
                <div class="stats-actions">
                    <a class="button" href="{{ url_for('personal') }}">マイページへ</a>
                    <a class="button" href="{{ other_url }}">{{ other_label }}</a>
                </div>
            </header>
        </div>
        <section class="chart-card card">
            <h2>一週間での1日あたりの使用時間</h2>
            <canvas id="weeklyChart"></canvas>
        </section>
        <div class="chart-pair">
            <section class="chart-card card">
                <h2>アプリ別の使用比率</h2>
                <p class="chart-total" id="ratioTotalLabel"></p>
                <canvas id="ratioChart"></canvas>
            </section>
            <section class="chart-card card">
                <h2>種別ごとの使用比率</h2>
                <p class="chart-total" id="typeTotalLabel"></p>
                <canvas id="typeChart"></canvas>
            </section>
        </div>
        <div id="stats-config" data-endpoint="{{ stats_endpoint }}" hidden></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='stats-charts.js') }}"></script>
</body>
</html>
